<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
  <div id="map-container">
    <div id="button-container">
      <button id="dark-mode-button" class="btn"><i class="fas fa-moon"></i></button>
    </div>
    <div id="map"></div>
  </div>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search for a location">
    <button id="search-button" class="btn"><i class="fas fa-search"></i></button>
  </div>
  <div id="route-container">
    <input type="text" id="from-input" placeholder="From">
    <input type="text" id="to-input" placeholder="To">
    <button id="route-button" class="btn"><i class="fas fa-route"></i></button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="map.js"></script>
  <script src="handleDarkMode.js"></script>
  <script src="GeoLocation.js"></script>
  <script src="Routing.js"></script>
  <script src="Search.js"></script>

</body>
</html>
